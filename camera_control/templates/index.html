    <meta charset="UTF-8">

<body>
    <div class="container-fluid" style="padding-right: 0; padding-left: 0;">
        <h3 class="text-center" style="background-color: black; padding-top: 20px; padding-bottom: 20px;">
            <span style="color: white; ">Singapore Art Museum</span><br>
            <span style="color: #e61563;">Photogrammetry Camera Control</span>
        </h3>


        <p class="text-center">Select two cameras for capturing images/videos:</p>

        <div class="row justify-content-around">
            <div class="col-md-4">
                <h2>Camera 1</h2>
                <img id="video_feed1" src="{{ url_for('video_feed', cam_id=0) }}" class="img-fluid"
                    style="border: 1px solid black;">
                <br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="values" value="0" id="flexCheckDefault1">
                    <label class="form-check-label" for="flexCheckDefault1">Choose camera</label>
                </div>
            </div>
            <div class="col-md-4">
                <h2>Camera 2</h2>
                <img id="video_feed2" src="{{ url_for('video_feed', cam_id=1) }}" class="img-fluid"
                    style="border: 1px solid black;">
                <br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="values" value="1" id="flexCheckDefault2">
                    <label class="form-check-label" for="flexCheckDefault2">Choose camera</label>
                </div>
            </div>
            <div class="col-md-4">
                <h2>Camera 3</h2>
                <img id="video_feed3" src="{{ url_for('video_feed', cam_id=2) }}" class="img-fluid"
                    style="border: 1px solid black;">
                <br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="values" value="2" id="flexCheckDefault3">
                    <label class="form-check-label" for="flexCheckDefault3">Choose camera</label>
                </div>
            </div>
        </div>
        <br>
        <div class="text-center">
            <button class="btn btn-primary" id="rotateCams">Rotate cameras 180 degrees</button>
        </div>
        <br>
        <div class="text-center">
            <button class="btn btn-primary" id="startImageCap">Start capturing images</button>
            <button class="btn btn-primary" id="startVideoCap">Start capturing video</button>
            <button class="btn btn-primary" id="concatVideos">Concatenate recorded videos</button>
            <div id="timer"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            // Function to execute when the button is clicked
            $("#startImageCap").click(function () {
                var values = [];
                $("input[type='checkbox']:checked").each(function () {
                    values.push($(this).val());
                });

                if (values.length !== 2) {
                    alert("Please select exactly 2 cameras.");
                    return;
                }

                console.log("clicked button");
                // AJAX call to trigger the function in Flask
                $.ajax({
                    url: "/capture_img",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({ selected: values }),
                    success: function (response) {
                        console.log(response);
                        window.location.href = "/recording_img"

                        // // Timer countdown
                        // var count = 120; // 120 seconds
                        // var timer = setInterval(function () {
                        //     count--;
                        //     $("#timer").text("Time remaining: " + count + " seconds");

                        //     if (count <= 0) {
                        //         clearInterval(timer);
                        //         $("#timer").text("Capture done!");
                        //     }
                        // }, 1000); // Update every second
                    },
                    error: function (xhr) {
                        console.log("Error:", xhr.responseText);
                    }
                });


            });

            $("#startVideoCap").click(function () {
                var values = [];
                $("input[type='checkbox']:checked").each(function () {
                    values.push($(this).val());
                });

                if (values.length !== 2) {
                    alert("Please select exactly 2 cameras.");
                    return;
                }

                console.log("clicked button");
                // AJAX call to trigger the function in Flask
                $.ajax({
                    url: "/capture_vid",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({ selected: values }),
                    success: function (response) {
                        console.log(response);
                        window.location.href = "/recording_vids"
                        // Timer countdown
                        // var count = 60; 
                        // var timer = setInterval(function () {
                        //     count--;
                        //     $("#timer").text("Time remaining: " + count + " seconds");

                        //     if (count <= 0) {
                        //         clearInterval(timer);
                        //         $("#timer").text("Capture done!");
                        //     }
                        // }, 1000); // Update every second
                    },
                    error: function (xhr) {
                        console.log("Error:", xhr.responseText);
                    }
                });

                // Timer countdown
                var count = 60; // 120 seconds
                var timer = setInterval(function () {
                    count--;
                    $("#timer").text("Time remaining: " + count + " seconds");

                    if (count <= 0) {
                        clearInterval(timer);
                        $("#timer").text("Capture done!");
                    }
                }, 1000); // Update every second
            });

            $("#concatVideos").click(function () {

                console.log("clicked button");
                // AJAX call to trigger the function in Flask
                $.ajax({
                    url: "/concat_vids",
                    type: "GET",
                    success: function (response) {
                        console.log(response);
                        $("#timer").text("Concatenated videos successfully");

                    },
                    error: function (xhr) {
                        console.log("Error:", xhr.responseText);
                        $("#timer").text("An error has occured");

                    }
                });


            });

            $("#rotateCams").click(function () {

                // AJAX call to trigger the function in Flask
                $.ajax({
                    url: "/rotate_cams",
                    type: "GET",
                    success: function (response) {
                        console.log(response);

                    },
                    error: function (xhr) {
                        console.log("Error:", xhr.responseText);
                        $("#timer").text("An error has occured");

                    }
                });


            });
        });
    </script>
</body>

        width: 1.25rem;
        height: 1.25rem;
